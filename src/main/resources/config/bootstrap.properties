spring.application.name=demo-service

spring.profiles.active=dev

logging.level.root=info
#logging.level.com.example=debug

spring.cloud.zookeeper.connectString=127.0.0.1:2181
#如果不采用zk配置,使用本地配置文件,设置下面值为false
spring.cloud.zookeeper.enable=true
#配置文件分隔符
spring.cloud.zookeeper.config.profile-separator=-
#指定springcloud 读取zookeeper路径的开始位置。选取你自己的目录
spring.cloud.zookeeper.config.root=/config